<html>

<head>          

<title> sop3 </title>

</head>

<body>

<form name="f1">

<h1> Enter the string whose vowels to be counted</h1>

<input type="text" name="t1">

<input type="button" name="count.no" value=" Click to Count"

onclick="counter">

</form>

<script type="text/javascript">

function counter ()

var ,i,str,ch, counter=0;

str=f1.t1.value;

for (i=0;i<=str.length-1; i++) 
{

ch=str.charAt(i);

if(ch== 'a' || ch== 'A' || ch=='e' || ch== 'E' || ch='I'|| ch=='i' || ch=='o'|| ch=='O'|| ch=='u'|| ch== 'U' )

counter++;  }

document.write(No. of vowels="+count);

</script>

</body>

</html>
